<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <span class="navbar-brand mb-1 h1"> Welcome to Trivia Game! </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav navbar-nav"></ul>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">

        <h2 class="mt-0">Question</h2>

        <hr />

        <div class="form1">
          <input class="form1" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form1"></label>
        </div>

        <div class="form2">
          <input class="form2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form2"></label>
        </div>

        <div class="form3">
            <input class="form3" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
            <label class="form3"></label>  
        </div>

        <div id="show-number"></div>

        <p id="question"></p>

        <p id="choices"></p>

        <p id="score"></p>

        <p id="btn"></p>

    </div>

    <br>
    <br>


    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"></span>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/js.js"></script>
